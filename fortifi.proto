syntax = "proto3";

package fortifi;

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";

enum DomainService {
    CUSTOMER = 0;
    COMMUNICATION = 1;
    SUPPORT = 2;
    CHAT = 3;
}

enum SoftwareInstallAction {
    INSTALL = 0;
    UNINSTALL = 1;
    UPGRADE = 2;
    REINSTALL = 3;
}

enum Direction {
    INBOUND = 0;
    OUTBOUND = 1;
    BI_DIRECTIONAL = 2;
}

enum CommunicationMethod {
    EMAIL = 0;
    PHONE = 1;
    SMS = 2;
    LETTER = 3;
    MEETING = 4;
    CHAT = 5;
    PUSH = 6;
}

enum SubscriptionAction {
    SUBSCRIBE = 0;
    UNSUBSCRIBE = 1;
}

enum RateStyle {
    ONE_FIVE = 0;//1-5
    ONE_TEN = 1;//1-10
    YES_NO = 2;//Y/N
    ONE_THREE = 3;//1-3
    ONE_HUNDRED = 4;//1-100
    ZERO_HUNDRED = 5;//0-100
}

enum LinkType {
    FOLLOW = 0;//Redirecting to another site
    DOWNLOAD = 1;//Triggers a download, keeping user on the same page
}

enum OperatingSystem {
    WINDOWS = 0;
    OSX = 1;
    LINUX = 2;
    ANDROID = 3;
    BLACKBERRY = 4;
    IOS = 5;
    FIREFOX_OS = 6;
    CHROME_OS = 7;
    WEB_OS = 8;
    PALM_OS = 9;
    SYMBIAN = 10;
    TIZEN = 11;
    BSD = 12;
}

enum DeviceType {
    DESKTOP = 0;
    TABLET = 1;
    PHONE = 2;
    TV = 3;
    CAMERA = 4;
    CAR = 5;
    CONSOLE = 6;
    MEDIA_PLAYER = 7;
    GAME_CONSOLE = 8;
    BOT = 9;
}

enum CampaignMedium {
    //Branding
    PHONE = 0;
    LETTER = 1;
    EMAIL = 2;
    SMS = 3;
    DIRECT = 4;
    ORGANIC_SEARCH = 5;
    WORD_OF_MOUTH = 6;
    REFERRAL = 7;

    //Paid Advertising
    AFFILIATE = 8;
    AFFILIATE_NETWORK = 9;
    PAID_SEARCH = 10;
    RETARGETTING = 11;
    SOCIAL_ADVERT = 12;
    INCENTIVE = 13;
    REVIEW = 14;
    BANNER = 15;

    //Generated Content
    SOCIAL_MEDIA = 16;
    WEBINAR = 17;
    FORUM = 18;
    VIDEO = 19;
    PODCAST = 20;
    RESEARCH_WHITEPAPER = 21;
    BLOG = 22;
    COMMENT_MARKETING = 23;
    TESTIMONIAL = 24;
    CASE_STUDY = 25;
    EBOOK = 26;
    HOW_TO_GUIDE = 27;
    INFOGRAPHIC = 28;

    //Offline
    TV = 29;
    RADIO = 30;
    BILLBOARD = 31;
    NEWSPAPER = 32;
    MAGAZINE = 33;
    BROCHURE = 34;
    PRINT_NEWSLETTER = 35;
    FLYER = 36;
    BUSINESS_CARD = 37;
    DIRECTORY = 38;//e.g. Yellow Pages
    COMPANY_SWAG = 39; // e.g. T-Shirts
}

enum AgreementAction {
    CREATED = 0;
    ACCEPTED = 1;
    SUSPENDED = 2;
    UNSUSPENDED = 3;
    CANCELLED = 4;
    RESTORED = 5;
    TERMINATED = 6;
}

enum PaymentMethod {
    CASH = 0;
    DEBIT_CARD = 1;
    CREDIT_CARD = 2;
    PREPAID_CARD = 3;
    CHEQUE = 4;
    BANK_TRANSFER = 5;
    STANDING_ORDER = 6;
    DIRECT_DEBIT = 7;
    DIGITAL_WALLET = 8; //e.g. PayPal, Apple Pay
    MOBILE_PAYMENT = 9;
    BITCOIN = 10;
    COUPON = 11;
    CREDIT = 12;
    ACCOUNT_BALANCE = 13;
    DIGITAL_STORE = 14; //e.g. Play Store, AppStore
}

enum ProductType {
    PRODUCT = 0;
    SERVICE = 1;
}

enum PurchaseType {
    ITEM = 0;
    ADDON = 1;
    UPSELL = 2;
}

enum BillingCycleDay {
    SYNC_START = 0;//Progress by 1 month, would go no further than the 1st of the (+1 month) e.g. 31st Jan > 1st Mar
    SYNC_END = 1;//Progress by 1 month, would not go past the next month, and sync to the end, e.g. 31st Jan > 28th Feb, would remain on 28th Mar
    RESYNC_END = 2;//Same as sync end, but would sync back to the subscription start date, e.g. 31st Jan, 28th Feb, 31 Mar, 30 Apr
    SPECIFIC_DAY = 3;
    DAY_OF_WEEK = 4;
    MONTH_END = 5;
}

enum BillingCyclePeriod {
    NONE = 0;
    DAY = 1;
    WEEK = 2;
    MONTH = 3;
    YEAR = 4;
}

enum RefundType {
    PARTIAL = 0;
    FULL = 1;
}

enum RefundReason {
    REQUESTED = 0;
    DUPLICATE = 1;
    FRAUDULENT = 2;
}

enum DisputeStatus {
    OPEN = 0;
    WON = 1;
    LOST = 2;
}

enum DisputeReason {
    FRAUDULENT = 0;
    UNRECOGNIZED = 1;
}

enum CustomerAccountType {
    UNKNOWN = 0;
    RESIDENTIAL = 1;
    BUSINESS = 2;
    STUDENT = 3;
}

enum CustomerAccountStatus {
    INITIALISED = 0;
    SETUP = 1;
    ACTIVE = 2;
    SUSPENDED = 3;
    EXPIRED = 4;
    CANCELLED = 5;
}

enum CustomerLifecycle {
    COLD = 0;//Provided details by a third party
    SUBSCRIBER = 1;//Subscribed to a newsletter
    CONTACTED = 2;//Contacted via some form
    LEAD = 3;//Completed a product interest form e.g. more information about product
    MARKETING_QUALIFIED_LEAD = 4;//Completed automated activities like viewing product demo
    SALES_QUALIFIED_LEAD = 5;//Spoken to a sales rep for qualification
    TRIAL = 6;// Subscribed for a trial account
    FREE = 7;// Subscribed for a free account
    OPPORTUNITY = 8;//Started Order Flow
    CUSTOMER = 9;//Paying Customer
    CANCELLED = 10;//Removed account (from paying)
    LAPSED = 11;//Auto Cancelled
    LOST = 12;//Removed account (From free)
}

enum CustomerOrientation {
    UNKNOWN = 0;
    COST = 1;//Focuses on least cost
    VALUE = 2;//Focuses on value for money
    TECHNOLOGY = 3;//Quality Product, Cost of less importance
    BRAND = 4;//Will buy anything the brand sells
}

enum PurchaseStatus {
    UNKNOWN = 0;
    INTERESTED = 1;
    CHECKOUT = 2;
    SETUP = 3;
    ACTIVE = 4;
    INACTIVE = 5;
    SUSPENDED = 6;
    CANCELLED = 7;
    ENDED = 8;
    TRIAL = 9;
}

enum DomainTargetType {
    NONE = 0;
    COUNTRY = 1;
    LANGUAGE = 2;
    PRODUCT = 3;
    DEVELOPMENT = 4; //e.g. Serving alpha, beta etc
}

enum ServiceType {
    EMAIL = 0;
    SMS = 1;
    URL_SHORTEN = 2;
    PUSH = 3;//Push Notifications
    STORAGE = 4;//Document Storage
    TRANSLATE = 5;
}

enum MemberType {
    NONE = 0;
    OWNER = 1;
    MEMBER = 2;
    TEMPORARY = 3;
}

enum TransactionType {
    AUTH = 0;
    CAPTURE_AUTH = 1;
    CAPTURE = 2;
    CREDIT = 3;
    REFUND = 4;
    VOID = 5;
    DISPUTE = 6;
}

message BillingCycle {
    BillingCyclePeriod period = 1;
    int32 frequency = 2;//e.g. 6 for 6 month
    BillingCycleDay day = 3;
    string day_value = 4;//e.g. 3 for 3rd of month, 1 for Monday (based on day value)
}

message CampaignDetails {
    string source = 1;// Publisher ID, domain e.g. google.com
    string id = 2; //Campaign ID, Post ID etc
    CampaignMedium medium = 3;
}

message TrackingDetails {
    string id1 = 1;
    string id2 = 2;
    string id3 = 3;
    string id4 = 4;
    string id5 = 5;
}

message PurchasedItem {
    string product_code = 1;
    string sku = 2;
    string name = 3;
    int64 unit_price = 4;
    int32 quantity = 5;
    ProductType product_type = 6;
    PurchaseType purchase_type = 7;
    google.protobuf.Timestamp expiry = 8;
    google.protobuf.Timestamp start_date = 9;
    bool renews = 10;
}

// Core Entities

message Brand {
    string id = 1;
    string name = 2;
    string primary_domain = 3;
}

// - Customers

message Customer {
    string id = 1;
    string brand_id = 2;
    string account_number = 3;
    string display_name = 4;
    string email = 5;
    string phone = 6;
    string language = 7;
    string timezone = 8;
    string country = 9;
    CustomerAccountType account_type = 10;
    CustomerAccountStatus account_status = 11;
    CustomerLifecycle lifecycle = 12;
    CustomerOrientation orientation = 13;
    CampaignMedium source = 14;
    string source_value = 15;//e.g. google.com / publisher-id
    string parent_account = 16;
    string account_manager = 17;
}

message CustomerDates {
    string customer_id = 1;
    google.protobuf.Timestamp opened = 2;
    google.protobuf.Timestamp closed = 3;
    google.protobuf.Timestamp trial_start = 4;
    google.protobuf.Timestamp trial_end = 5;
    google.protobuf.Timestamp reopened = 6;
}

message CustomerFlags {
    string customer_id = 1;
    bool loyal = 2;//Loyal to brand
    bool vic = 3;//Very Important Customer
    bool fraud = 4;//Had fraud activity on account
    bool chargeback = 5;//Account has chargeback
    bool discount = 6;//Has purchased after offered discount
    bool impulse = 7;//Will buy on impulse
    bool test_account = 8;
    bool has_purchased = 9;//Has purchased anything
    bool renewing = 10;//Account is renewing
    bool at_risk = 11;//Usually unpaid bills, at risk of cancel
}

message CustomerBilling {
    string customer_id = 1;
    int64 balance = 2;
    bool is_delinquent = 3;
    int64 total_paid = 4;
    int64 total_refunded = 5;
    int64 total_chargeback = 6;
    int64 total_credited = 7;
    google.protobuf.Timestamp delinquent_since = 8;
}

message CustomerProductFeature {
    string customer_id = 1;
    string product_code = 2;
    string feature_code = 3;
    PurchaseStatus status = 4;
}

message CustomerProducts {
    repeated CustomerProductFeature products = 1;
}

// - Products

message Product {
    string id = 1;
    string name = 2;
    string group = 3;
    string code = 4;
    ProductType type = 5;
    string description = 6;
}

message ProductGroup {
    string id = 1;
    string name = 2;
    string description = 3;
}

message ProductFeature {
    string id = 1;
    string product_id = 2;
    string name = 3;
    string code = 4;
    string description = 5;
}

// - Domains

message DomainTarget {
    DomainTargetType type = 1;
    string value = 2; //e.g. en / en-GB / product-id / US
}

message Domain {
    string domain = 1;
    string brand_id = 2;
    repeated DomainTarget targets = 3;
    repeated DomainService services = 4;
}

message DomainService {
    string domain = 1;
    DomainService service = 2;
    string subdomain = 3;
}

// - Services

message Service {
    string id = 1;
    Direction direction = 2;
    ServiceType service_type = 3;
    string service_provider = 4;
    string domain = 5;
    string name = 6;
    map<string,string> configuration = 7;
    bool is_default = 8;
}

// - Org Structure

message Member {
    string fident_id = 1;
    MemberType type = 2;
}

message Department {
    string id = 1;
    string name = 2;
}

// - Location

message GeoLocation {
    double longitude = 1;
    double latitude = 2;
    string continent = 3; //Europe, North America
    string sovereign_state = 4;//United Kingdom, United States
    string country = 5;//England, United States
    string region = 6; //South West
    string state = 7;//Devon, Arizona
    string borough = 8;//Torbay, Maricopa County
    string town = 9;//Paignton, Tempe
    string suburb = 10;//Preston, -
    string postal = 11;//TQ3 1, 85280
}

// - Finance

message FinanceTransaction {
    string transaction_id = 1;
    TransactionType type = 2;
    string currency = 3;
    int64 raw_amount = 4;
    int64 setup_amount = 5;
    int64 shipping_amount = 6;
    int64 discount_amount = 7;
    int64 setup_discount_amount = 8;
    int64 shipping_discount_amount = 9;
    int64 tax_amount = 10;
    int64 total_amount = 11;
    int64 total_discount_amount = 12;
    PaymentMethod payment_method = 13;
    string payment_method_detail = 14;//e.g. Visa, Mastercard, PayPal
    string gateway_id = 15;
    google.protobuf.Timestamp timestamp = 16;
}

// EVENTS

message EventDetail {
    google.protobuf.Timestamp timestamp = 1;
    string device_id = 2;
    string advcanced_device_id = 3;
    string app = 4;//domain / app-id
    string customer_id = 5;
    string ip = 6;
    map<string,string> meta = 7;
}

message ViewedEvent {
    EventDetail detail = 1;
    string entity = 2; //Either FID or Unique Item e.g. URL
}

message OpenedEvent {
    EventDetail detail = 1;
    string entity = 2; //Either FID or Unique Item e.g. URL
}

message ImpressionEvent {
    EventDetail detail = 1;
    CampaignDetails campaign = 2; //e.g. source=advertiser,id=campaign-id,medium=banner
    TrackingDetails tracking = 3;
    string creative = 4;//Banner ID
}

message LinkEvent {
    EventDetail detail = 1;
    CampaignDetails campaign = 2; //e.g. source=advertiser,id=campaign-id,medium=banner
    TrackingDetails tracking = 3;
    LinkType type = 4;
}

message ConversionEvent {
    EventDetail detail = 1;
    CampaignDetails campaign = 2; //e.g. source=advertiser,id=campaign-id,medium=banner
    TrackingDetails tracking = 3;
    FinanceTransaction transaction = 4;
    string action = 5;
}

message InstallationEvent {
    EventDetail detail = 1;
    CampaignDetails campaign = 2; //e.g. source=advertiser,id=campaign-id,medium=banner
    TrackingDetails tracking = 3;
    SoftwareInstallAction type = 4;
    string app_id = 5;
    string version = 6;
    OperatingSystem device_os = 7;
    DeviceType device_type = 8;
    string device_manufacturer = 9;//e.g. Apple, Microsoft, Samsung
    string device = 10;//e.g. iPad, Nexus 5, Laptop, Desktop
    string device_version = 11;
}

message CommunicationEvent {
    EventDetail detail = 1;
    Direction direction = 2;
    CommunicationMethod method = 3;
    string provider = 4;
    string initiator = 5;
    string receiver = 6;
    google.protobuf.Duration duration = 7;
    string subject = 8;
}

message SubscriptionEvent {
    EventDetail detail = 1;
    string entity = 2; //e.g. newsletter id
    SubscriptionAction action = 3;
}

message EntityRateEvent {
    EventDetail detail = 1;
    string entity = 2;
    RateStyle style = 3;
    string score = 4;
    bool positive = 5;//If the rating should be taken as a positive rating
}

message SignupEvent {
    EventDetail detail = 1;
    CampaignDetails campaign = 2; //e.g. source=advertiser,id=campaign-id,medium=banner
    TrackingDetails tracking = 3;
    string username = 4;
}

message SearchEvent {
    EventDetail detail = 1;
    string term = 2;
    string source = 3;//e.g. page or full url
    DomainService service = 4;
}

message ActionEvent {
    EventDetail detail = 1;
    string entity = 2; //e.g. Ticket / Video-ID / google.com
    string action = 3; //e.g. Created / Played / Logged In
}

message BillingAgreementEvent {
    EventDetail detail = 1;
    AgreementAction action = 2;
    int64 min_amount = 3;
    int64 max_amount = 4;
    PaymentMethod payment_method = 5;
    string payment_method_detail = 6;//e.g. Visa, Mastercard, PayPal
    string name = 7;
    string description = 8;
}

message PurchaseEvent {
    EventDetail detail = 1;
    CampaignDetails campaign = 2; //e.g. source=advertiser,id=campaign-id,medium=banner
    TrackingDetails tracking = 3;
    FinanceTransaction transaction = 4;
    map<string,PurchasedItem> items = 5;
}

message RefundEvent {
    EventDetail detail = 1;
    FinanceTransaction transaction = 2;
    FinanceTransaction charge_transaction = 3;
    RefundType type = 4;
    string reason = 5;
    RefundReason reason_type = 6;
}

message DisputeEvent {
    EventDetail detail = 1;
    DisputeStatus status = 2;
    FinanceTransaction transaction = 3;
    DisputeReason reason = 6;
}

message SocialEvent {
    EventDetail detail = 1;
    string network = 2;
    string action = 3; //e.g. Like / Share / Tweet
    string target = 4; //e.g. URL Liked
    string message = 5; //e.g. Tweet Content
}