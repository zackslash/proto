syntax = "proto3";

package sockets;

message SocketMessage {
    string appId = 1;
    string channel = 2;
    string action = 3;
    string payload = 4;
}

message PublishResponse {
    bool success = 1;
    string error = 2;
}

service Sockets {
    rpc Publish(SocketMessage) returns (PublishResponse);
}